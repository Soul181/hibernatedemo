<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body{
            background-color: #A0B0AD;
        }
    </style>
</head>
<body>
<div class="container col-8">
    <div class="row justify-content-md-center">
        <h2 align="center">Edit Information</h2>
        <form action="" class="row g-3" th:action="@{/user-update}" th:object="${user}" method="post">
            <div class="mb-4">
                <label for="id" class="form-label">ID</label>
                <input readonly type="number" class="form-control" th:field="*{id}" id="id" placeholder="ID">
            </div>
            <div class="mb-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <input type="submit" value="Update User" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
</body>
</html>
